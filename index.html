<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <script src="https://kit.fontawesome.com/2eb8bd0a18.js" crossorigin="anonymous"></script>
    <title>Huddle Landing Page</title>
</head>
<body>
    <header class="header">
        <img src="./resources/images/logo.svg" alt="Huddle Logo" class="header__logo">
    </header>
    <main class="main-container">
        <section class="image-section">
            <img src="./resources/images/illustration-mockups.svg" alt="Main image" class="image-section__image">
        </section>
        <section class="text-section">
            <h2 class="text-section__title">Build The Community Your Fans Will Love</h2>
            <p class="text-section__paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="text-section__link-button">Register</a>
        </section>
    </main>
    <footer class="footer">
        <a class="footer__social-link" href="#" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a class="footer__social-link" href="#" target="_blank"><i class="fa-brands fa-twitter"></i></i></a>
        <a class="footer__social-link" href="#" target="_blank"><i class="fa-brands fa-instagram"></i></i></a>
    </footer>
</body>
</html>
